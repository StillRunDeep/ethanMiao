<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethan Miao</title>

  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --glass: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.25);
      --text-main: #ffffff;
      --text-sub: #cfd8dc;
      --accent: #64ffda;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 4vw, 40px);
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: clamp(28px, 6vw, 44px);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: clamp(2rem, 6vw, 2.6rem);
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 12px;
      text-shadow: 0 0 18px rgba(100, 255, 218, 0.35);
    }

    .subtitle {
      font-size: clamp(0.95rem, 3.5vw, 1.05rem);
      color: var(--text-sub);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: var(--accent);
      margin: 0 auto 26px;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .links a {
      text-decoration: none;
      color: var(--text-main);
      border: 1px solid var(--border);
      padding: 14px 18px;
      border-radius: 12px;
      transition: all 0.25s ease;
      background: rgba(255, 255, 255, 0.05);
      font-size: 1rem;
    }

    .links a:hover {
      transform: translateY(-2px);
      background: rgba(100, 255, 218, 0.15);
      border-color: var(--accent);
    }

    footer {
      margin-top: 26px;
      font-size: 0.85rem;
      color: var(--text-sub);
      opacity: 0.8;
    }

    /* üì± Ë∂ÖÂ∞èÂ±èÊâãÊú∫ */
    @media (max-width: 360px) {
      .links a {
        font-size: 0.95rem;
        padding: 12px 14px;
      }
    }

    /* üíª Ê°åÈù¢Á´ØÂ¢ûÂº∫ */
    @media (min-width: 900px) {
      .card {
        max-width: 560px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ethan Miao</h1>
    <div class="subtitle">
      Product Manager<br />
      Data Scientist
    </div>

    <div class="divider"></div>

    <div class="links">
      <a href="#" onclick="return false;">Products</a>
      <a href="#" onclick="return false;">Models</a>
      <a href="mailto:miaoyx2007@gmail.com">Contact Me</a>
    </div>

    <footer>
      ¬© 2026 ¬∑ Personal Site
    </footer>
  </div>
</body>
</html>
