<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethan Miao</title>

  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --glass: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.25);
      --text-main: #ffffff;
      --text-sub: #cfd8dc;
      --accent: #64ffda;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 4vw, 40px);
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: clamp(28px, 6vw, 44px);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      z-index: 10;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 2.6rem);
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 12px;
      text-shadow: 0 0 18px rgba(100, 255, 218, 0.35);
    }

    .subtitle {
      font-size: clamp(0.95rem, 3.5vw, 1.05rem);
      color: var(--text-sub);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: var(--accent);
      margin: 0 auto 26px;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .links a {
      text-decoration: none;
      color: var(--text-main);
      border: 1px solid var(--border);
      padding: 14px 18px;
      border-radius: 12px;
      transition: all 0.25s ease;
      background: rgba(255, 255, 255, 0.05);
      font-size: 1rem;
    }

    .links a:hover {
      transform: translateY(-2px);
      background: rgba(100, 255, 218, 0.15);
      border-color: var(--accent);
    }

    footer {
      margin-top: 26px;
      font-size: 0.85rem;
      color: var(--text-sub);
      opacity: 0.8;
    }

    /* --- 背景音乐按钮定制 --- */
    #music-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    #music-btn {
      width: 48px;
      height: 48px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    #music-btn:hover {
      transform: scale(1.1);
      border-color: var(--accent);
    }

    #music-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--accent);
    }

    /* 播放时的旋转动画 */
    .is-playing {
      animation: rotateMusic 4s linear infinite;
      border-color: var(--accent) !important;
    }

    @keyframes rotateMusic {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      #music-container { bottom: 20px; right: 20px; }
      #music-btn { width: 42px; height: 42px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ethan Miao</h1>
    <div class="subtitle">
      Product Manager<br />
      Data Scientist
    </div>
    <div class="divider"></div>
    <div class="links">
      <a href="#">Products</a>
      <a href="#">Models</a>
      <a href="mailto:miaoyx2007@gmail.com">Contact Me</a>
    </div>
    <footer>© 2026 · Personal Site</footer>
  </div>

  <div id="music-container">
    <audio id="audio-player" src="output128.mp3" loop></audio>
    <div id="music-btn" onclick="togglePlay()">
      <svg id="music-icon" viewBox="0 0 24 24">
        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
      </svg>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio-player');
    const btn = document.getElementById('music-btn');
    const icon = document.getElementById('music-icon');

    // 预定义两个状态的 SVG Path
    const iconMusic = "M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z";
    const iconPause = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";

    function togglePlay() {
      if (audio.paused) {
        audio.play().then(() => {
          btn.classList.add('is-playing');
          icon.querySelector('path').setAttribute('d', iconPause);
        }).catch(err => {
          console.log("播放被浏览器拦截，请重试");
        });
      } else {
        audio.pause();
        btn.classList.remove('is-playing');
        icon.querySelector('path').setAttribute('d', iconMusic);
      }
    }

    // 可选：用户第一次点击页面任何地方时尝试播放（如果你的 output.mp3 比较安静适合做背景音乐）
    // document.body.addEventListener('click', () => {
    //   if(audio.paused) togglePlay();
    // }, { once: true });
  </script>
</body>
</html>
