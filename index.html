<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Gomoku</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0c;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: 0.05em;
    }

    .subtitle {
      color: #9a9a9a;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    canvas {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 0 1px #222, 0 20px 40px rgba(0,0,0,0.6);
      cursor: pointer;
    }

    .info {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #9a9a9a;
    }

    button {
      margin-top: 14px;
      background: none;
      border: 1px solid #333;
      color: #eaeaea;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      border-color: #7dd3fc;
      color: #7dd3fc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gomoku</h1>
    <div class="subtitle">Play a game before you leave.</div>

    <canvas id="board" width="420" height="420"></canvas>

    <div class="info" id="info">Black to move</div>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    const size = 15;
    const grid = 28;
    const offset = 14;

    let board = Array.from({ length: size }, () =>
      Array(size).fill(0)
    );
    let current = 1;
    let gameOver = false;

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#333";
      for (let i = 0; i < size; i++) {
        ctx.beginPath();
        ctx.moveTo(offset + i * grid, offset);
        ctx.lineTo(offset + i * grid, offset + grid * (size - 1));
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(offset, offset + i * grid);
        ctx.lineTo(offset + grid * (size - 1), offset + i * grid);
        ctx.stroke();
      }

      for (let x = 0; x < size; x++) {
        for (let y = 0; y < size; y++) {
          if (board[x][y] !== 0) {
            drawStone(x, y, board[x][y]);
          }
        }
      }
    }

    function drawStone(x, y, player) {
      ctx.beginPath();
      ctx.arc(
        offset + x * grid,
        offset + y * grid,
        10,
        0,
        Math.PI * 2
      );
      ctx.fillStyle = player === 1 ? "#000" : "#fff";
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();
    }

    function checkWin(x, y) {
      const dirs = [
        [1, 0],
        [0, 1],
        [1, 1],
        [1, -1],
      ];

      for (let [dx, dy] of dirs) {
        let count = 1;
        for (let d of [1, -1]) {
          let nx = x + dx * d;
          let ny = y + dy * d;
          while (
            nx >= 0 &&
            ny >= 0 &&
            nx < size &&
            ny < size &&
            board[nx][ny] === current
          ) {
            count++;
            nx += dx * d;
            ny += dy * d;
          }
        }
        if (count >= 5) return true;
      }
      return false;
    }

    canvas.addEventListener("click", (e) => {
      if (gameOver) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.round((e.clientX - rect.left - offset) / grid);
      const y = Math.round((e.clientY - rect.top - offset) / grid);

      if (
        x >= 0 &&
        y >= 0 &&
        x < size &&
        y < size &&
        board[x][y] === 0
      ) {
        board[x][y] = current;

        if (checkWin(x, y)) {
          document.getElementById("info").textContent =
            (current === 1 ? "Black" : "White") + " wins!";
          gameOver = true;
        } else {
          current = current === 1 ? 2 : 1;
          document.getElementById("info").textContent =
            (current === 1 ? "Black" : "White") + " to move";
        }

        drawBoard();
      }
    });

    function resetGame() {
      board = Array.from({ length: size }, () =>
        Array(size).fill(0)
      );
      current = 1;
      gameOver = false;
      document.getElementById("info").textContent = "Black to move";
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
